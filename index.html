<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Arcade Game: Frogger</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="modal"></div>
  <h1 class="header">Classic Arcade Game!</h1>
  <div class="statistics">
    <div class="score-wrapper" title="Score">
      Score: <span class="score">0</span>
    </div>
    <ul class="lives-wrapper" title="Lives left">
        <li><i class="fas fa-heart"></i></li><li>
          <i class="fas fa-heart"></i></li><li>
            <i class="fas fa-heart"></i></li><li>
              <i class="fas fa-heart"></i></li><li>
                <i class="fas fa-heart"></i></li>
    </ul>
  </div>
  <div id="canvas-wrapper">
  </div>

  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</body>

</html>
